<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quotomaton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Andika' rel='stylesheet' type='text/css'>
<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container table">
  <div class="row table-cell">
    <div class="col-xs-12">
      <div class="card">
        <h2 class="quote-text"></h2>
        <hr class="quote-underline" />
        <div class="quote-author">
          <h2></h2></div>
        <ul class="social-bar">
          <li>
            <a class="twitter-share-link" href="https://twitter.com/intent/tweet/?text=blah">
              <i id="twitter-share" class="fa fa-twitter fa-lg"></i>
            </a>
          </li>
          <li class="facebook-share-item">
            <a class="facebook-share-link" href="#">
              <i class="fa fa-facebook fa-lg"></i>
            </a>
          </li>
          <li class="tumblr-share-item">
            <a class="tumblr-share-link" href="#">
              <i class="fa fa-tumblr fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
      <ul class="navigator">
        <li>
          <button id="get-last-quote" class="navigator-back-badge">
          <i class="fa fa-angle-left fa-5x"></i>
        </button>
        </li>
        <li>
          <button id="get-next-quote" class="navigator-forward-badge">
          <i class="fa fa-angle-right fa-5x"></i>
        </button>
        </li>
      </ul>
      <div class="title">
        <h1 class="title-header">Quotomaton</h1>
        <h4 class="creator">by Adam Rogers</h4>
      </div>
    </div>
  </div>
</div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
